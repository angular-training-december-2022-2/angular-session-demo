<div class="container">
    <div class="card m-5">
        <div class="card-title my-3 bg-warning">
            <h2>{{ viewStudent.studentName }}</h2>
        </div>
        <div class="card-body">
            <div>
                Student Mark : {{ viewStudent.studentTotalMarks }}
            </div>
            <div>
                Student DOB : {{ viewStudent.studentDOB }}
            </div>
            <div>
                Student Gender : {{ viewStudent.studentGender }}
            </div>
        </div>
        <div class="card-footer my-3 bg-dark text-light">
            <a routerLink="/student-list-http">Go Back</a>
        </div>
    </div>
</div>
